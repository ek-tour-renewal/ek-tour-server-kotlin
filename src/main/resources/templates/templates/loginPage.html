<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Import할 CSS 파일 (경로 주의) -->
    <link th:href="@{/css/bootstrap.min.css}"
          href="../static/css/bootstrap.min.css"
          rel="stylesheet">
    <link th:href="@{/css/integrated-css.css}"
          href="../static/css/integrated-css.css"
          rel="stylesheet">
    <title>관리자 로그인</title>
</head>

<body>
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
    </symbol>
</svg>

<div class="box">

    <!-- 로고 이미지 (경로 주의) -->
<!--    <img th:src="@{/image/logo.png}">-->
    <img src="/img/logo.png">

    <div th:if="${loginResult}==false" class="alert alert-danger d-flex align-items-center" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
        비밀번호가 틀립니다.
    </div>

    <form th:action="@{/admin/login}" method="POST">
        <label for="adminPassword">비밀번호</label>
        <input type="password" id="adminPassword" name="adminPassword" placeholder="비밀번호를 입력하세요" class="form-control">
        <br><br><br>
        <div class="d-grid gap-2" style="margin: 10px 0;">
            <input type="submit" value="로그인" class="btn btn-primary">
        </div>
    </form>

</div>

</body>
</html>
